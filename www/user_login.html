<ons-page> 
  <ons-toolbar>
    <div class="left">
        <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
    </div>
    <div class="center">Futsal Sansar</div>    
  </ons-toolbar>

    <div style="text-align: center">
        <h5>User Login</h5> 
        <div class="login-form">
            <input type="email" class="text-input--underbar" placeholder="Email" value="">
            <input type="password" class="text-input--underbar" placeholder="Password" value="">
            <br><br>
            <ons-button modifier="large" class="login-button">Log In</ons-button>
            <br><br>
            <ons-button modifier="quiet" onclick="app.slidingMenu.setMainPage('user_register.html', {closeMenu:true})" class="forgot-password">Forgot password?</ons-button>  
            <ons-button modifier="quiet" onclick="app.slidingMenu.setMainPage('user_register.html', {closeMenu:true})"  class="forgot-password">New User ? Register</ons-button> 
            
          </div>
    </div>

  

</ons-page>

<style>
.login-form {
  text-align: center;
  width: 80%;
  margin: 60px auto 0;
}

input[type=email], input[type=password] {
  display: block;
  width: 100%;
  margin: 0 auto;
  outline: none;
  padding-top: 24px;
  padding-bottom: 24px;
}

.login-button {
  width: 100%;
  margin: 0 auto;
}

.forgot-password {
  display: block;
  margin: 8px auto 0 auto;
  font-size: 14px;
}
</style>
